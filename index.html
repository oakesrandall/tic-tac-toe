<!DOCTYPE html>
<html>
<head>
	<title>My Awesome Tic Tac Toe Game</title>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
<div class="entirePage">
	<header>
		<h1 id="title">TIC-TAC-TOE</h1>
	</header>	
	
	<img id="winner" src="bp.gif"/>

	<div class="gridContainer">
		<div class="box" onClick="replyClick(this.id)" id="1"><p></p></div>		
		<div class="box" onClick="replyClick(this.id)" id="2"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="4"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="8"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="16"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="32"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="64"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="128"><p></p></div>
		<div class="box" onClick="replyClick(this.id)" id="256"><p></p></div>		
	</div>
	<div id="buttonContainer">
		<button id="resetButton" type="button">Reset the Board</button>
	</div>
	<footer>
		
	</footer>

</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
